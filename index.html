<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="js/ajax.js"></script>
    <link rel="stylesheet" href="Styles/style.css">

<body class="animated fadeInRight">
    <header class="container-fluid">
        <div class="row">
            <nav class="navbar justify-content-center bg-danger navbar-dark text-light col-12">
                <h1><span class="font-weight-bolder"> Person</span>Generator</h1>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="row d-flex ">

            <!-- person div -->
            <div id="person" class="col-8 offset-4 mt-5 mb-5 col-md-6 offset-md-5">

            </div>

            <!-- greeting div -->
            <div id="greeting" class="col-10 offset-1 mt-5 mb-5">
                <h2 class="display-2">Welcome!!! to person Generator</h2>
                <p class="display-4">Let's Star!. Please push "Generate!" and look us work.</p>
            </div>
            <div class="col-12 mt-2 col-md-5 offset-md-3">
                <button class="btn btn-outline-danger btn-block ml-md-5" id="btn-launch">Generate!</button>
            </div>
        </div>
    </main>
